<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM Manipulation</title>
</head>
<body>

    <ul id="elem"></ul>

    <table id="table1"></table>
    <table id="table2"></table>
    <table id="table3"></table>
    <table id="table4"></table>
    <table id="table5"></table>
    <button id="doubleButton">Double Table Values</button>

    <ul id="parent">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <input type="submit" id="button" value="Add Item">

    <ul id="listWithDeleteLinks"></ul>

    <ul id="editableList"></ul>

    <div id="parentDiv">
        <p><span>text1</span></p>
        <p><span>text2</span></p>
        <p><span>text3</span></p>
    </div>


    <p>text1</p>
    <p>text2</p>
    <p>text3</p>

    <ul id="activatableList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <p class="paragraph">Paragraph 1</p>
    <p class="paragraph">Paragraph 2</p>
    <p class="paragraph">Paragraph 3</p>

    <div id="elemForTable">
        <p>1</p>
        <p>2</p>
        <p>3</p>
    </div>
    

    <script src="index.js"></script> </body>
</html>
